<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-200">
    <div>
        <div class="relative min-h-screen flex flex-col sm:justify-center items-center">
            <div class="relative sm:max-w-sm w-full">
                <div class="relative w-full rounded-3xl px-6 py-4 bg-gray-100 shadow-md">
                   <label for="" class="block mt-4 text-sm text-gray-700 text-center font-semibold">
                       Registrate
                   </label>
                   <form method="#" action="#" class="mt-10">                
                       <div>
                           <input type="text" placeholder="Nombres" class="mt-1 block w-full border-none bg-gray-100 rounded-xl shadow-lg hover:bg-gray-200 focus:bg-gray-100 p-2">
                       </div>
        
                       <div class="mt-7">                
                           <input type="email" placeholder="Correo electronico" class="mt-1 block w-full border-none bg-gray-100 rounded-xl shadow-lg hover:bg-gray-200 focus:bg-gray-100 p-2">                           
                       </div>

                       <div class="mt-7">                
                           <input type="password" placeholder="Contraseña" class="mt-1 block w-full border-none bg-gray-100 rounded-xl shadow-lg hover:bg-gray-200 ffocus:bg-gray-100 p-2">                           
                       </div>

                       <div class="mt-7">                
                           <input type="password" placeholder="Validar contraseña" class="mt-1 block w-full border-none bg-gray-100 rounded-xl shadow-lg hover:bg-gray-200 focus:bg-gray-100 p-2">                           
                       </div>

                       <div class="mt-7">
                           <button class="bg-violet-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105">
                               Registrarse
                           </button>
                       </div>
        
                       <div class="mt-7">
                            <div class="flex justify-center items-center">
                                <label class="mr-2" >¿Ya tienes una cuenta?</label>
                                <a href="#" class=" text-violet-500 transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                                    Iniciar sesion
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
